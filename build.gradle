group 'benchmarking'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.20'
    compile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.20'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task(runMain, dependsOn: 'classes', type: JavaExec) {
    main = 'com.github.launch.InvokeBenchmark'
    classpath = sourceSets.main.runtimeClasspath
}

jar {
    manifest {
        attributes "Main-Class": "com.github.launch.InvokeBenchmark"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}